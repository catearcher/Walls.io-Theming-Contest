<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Walls.io Theming Contest: Codename "WallStream Now"</title>
  <link href="style.css" rel="stylesheet">


  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
  <script src="https://dev.diesocialisten.at/wallsio-js-sdk/dist/js/wallstream.js"></script>
</head>
<body>
  <header>
    <input autocomplete="off" />
  </header>

  <div class="wall"></div>

  <script type="text/html" id="post-template">
  <div data-id="<%=id%>>" class="post post-animated post-<%=type%>" data-type="<%=type%>">
    <strong><%=external_name%></strong>
    <%=comment%>

    <% if (post_image) { %>
    <img src="<%=post_image%>">
    <% } %>

    <small><%=type%></small>
  </div>
  </script>

  <script src="magic.js"></script>
</body>
</html>
